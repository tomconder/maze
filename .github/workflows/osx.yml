name: osx

on:
  push:
    branches:
      - main
      - feature/*
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  CONFIGURE_PRESET: osx-release

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: lukka/get-cmake@latest

      - name: Setup vcpkg (it does not install any package yet)
        uses: lukka/run-vcpkg@v11
        id: runvcpkg
        with:
          vcpkgDirectory: '${{ github.workspace }}/b/vcpkg'
          vcpkgGitCommitId: 'c2fbffc288f4bd5b37dc341528aa3801cec14dc9'
          vcpkgGitURL: 'https://github.com/microsoft/vcpkg.git'

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} --preset ${{env.CONFIGURE_PRESET}}

      - name: Build
        run: cmake --build build --target install game --config ${{env.BUILD_TYPE}} -j 2
