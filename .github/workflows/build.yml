name: build

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{github.event.pull_request.number || github.ref}}
  cancel-in-progress: true

env:
  BUILD_DIR: build
  BUILD_TYPE: Release
  SCCACHE_GHA_ENABLED: true
  VCPKG_GIT_COMMIT_ID: '6de717b75b8326f6d004984f14ae5bbbd86c928d'

permissions:
  contents: read

jobs:
  changed: # don't double run on PRs
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: check-changed
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{steps.changed-files.outputs.only_changed == 'true'}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            docs/**
            .github/**
            !.github/workflows/build.yml
            **.md

  build:
    needs: changed
    if: needs.changed.outputs.should_skip != 'true'
    name: ${{matrix.name}}
    runs-on: ${{matrix.os}}

    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: mac
            os: macos-latest
            preset: ci-osx-release

          - name: windows
            os: windows-latest
            preset: ci-windows-release

    steps:
      - name: Setup MSVC toolchain
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache the build
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{github.workspace}}/b/vcpkg'
          vcpkgGitCommitId: '${{env.VCPKG_GIT_COMMIT_ID}}'
          vcpkgGitURL: 'https://github.com/microsoft/vcpkg.git'

      - name: Configure CMake
        run: >
          cmake -B ${{env.BUILD_DIR}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} --preset ${{matrix.preset}}
          -DGIT_SHA=${{github.sha}}

      - name: Build
        run: cmake --build ${{env.BUILD_DIR}} --config ${{env.BUILD_TYPE}} --target install game --parallel 4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: maze-${{matrix.name}}
          path: ${{github.workspace}}/out/install/${{matrix.preset}}/
          retention-days: 1
          if-no-files-found: error
